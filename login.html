<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style-login.css">
    <title>Login Form</title>
</head>

<body>
    <div class="login-container m-3">
        <div class="login-form">
            <div class="login-logo">
                <img src="assets/img/logo-aarc-2023.png" alt="Logo">
            </div>
            <h2 class="mb-4 text-center ">WELCOME BACK</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary login-button mb-2">Login</button>
                    <button type="menu" class="btn btn-success register-button"> Register</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
