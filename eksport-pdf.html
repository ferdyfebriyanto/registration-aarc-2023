<!DOCTYPE html>
<html>

<head>
    <title>Ekspor ke PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        function exportToPDF() {
            const doc = new jsPDF();
            const element = document.getElementById('content'); // Ganti 'content' dengan ID elemen yang ingin Anda ekspor
            doc.fromHTML(element, 15, 15);
            doc.save('ekspor.pdf');
        }
    </script>
</head>

<body>
    <button onclick="exportToPDF()">Export to PDF</button>
    <div id="content">
        <!-- Tambahkan elemen-elemen yang ingin Anda ekspor ke PDF di sini -->
        <h1>Judul Konten</h1>
        <p>Isi konten yang ingin Anda ekspor.</p>
    </div>
</body>

</html>
